# fly.toml file generated for dacompsi-shop on 2023-03-08T15:36:13-03:00

app = "dacompsi-shop"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  DATABASE_URL = "sqlite3:///mnt/dacompsi_shop_db/production.sqlite3"
  OVERMIND_SOCKET = "/rails/tmp/.overmind.sock"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"

[mounts]
  source="dacompsi_shop_db"
  destination="/mnt/dacompsi_shop_db"
